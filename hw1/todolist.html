<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>To do list!</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="sidebar.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">



</head>
<body>
<div class="wrapper jsc-sidebar-content jsc-sidebar-pulled">
    <div> <a href="javascript:ChangeSide('side')" class="icon-menu link-menu jsc-sidebar-trigger" style="font-family: '黑体';" id="side">┚</a></div>
    <div class="main-content">
        <h1 class="headline"id="head"><span class="headline-main">Lanciy's </span>to do list</h1>
        <p id="part1">这是一个很傻逼的app</p>
        <p id="part2">请点击左上角的按钮</p>
    </div>

</div>


<div class="sidebar jsc-sidebar" id="jsi-nav">
    <ul class="sidebar-list">
        <li><span style="float:right"><a href="#" id="a1" >Done✔</a></span></li>
        <li><a href="javascript:Goto_search('1')">Lib One</a></li>
        <li><span style="float:right"><a href="#" id="a2" >Done✔</a></span></li>
        <li><a href="javascript:Goto_search('2')">Lib Two</a></li>
        <li><span style="float:right"><a href="#" id="a3" >Done✔</a></span></li>
        <li><a href="javascript:Goto_search('3')">Lib Three</a></li>
        <li><span style="float:right"><a href="javascript:ChangeFont('a4')" id="a4" >Wait✘</a></span></li>
        <li><a href="#">Lib Four</a></li>
        <li><span style="float:right"><a href="javascript:ChangeFont('a5')" id="a5" >Wait✘</a></span></li>
        <li><a href="#">Lib Five</a></li>
        </br>
        <li><a href="javascript:Goto_search('-1')">Home</a></li>
    </ul>
</div>
<script type="text/javascript">
    function ChangeFont(obj) {
        if (document.getElementById(obj).innerHTML == "Done✔"){
            document.getElementById(obj).innerHTML = "Wait✘";
        } else{
            document.getElementById(obj).innerHTML = "Done✔";}
    }

    function Goto_search(number) {
        if (number == 1) {
            document.getElementById("head").innerHTML = "<span class=\"headline-main\">The lib one has been done</span>";
            document.getElementById("part1").innerHTML = "Eventual score : 75";
            document.getElementById("part2").innerHTML = "Max score : 75";
        }
        if (number == 2) {
            document.getElementById("head").innerHTML = "<span class=\"headline-main\">The lib two has been done</span>";
            document.getElementById("part1").innerHTML = "Phases Defused : 7";
            document.getElementById("part2").innerHTML = "Explosions : 3";
        }
        if (number == 3) {
            document.getElementById("head").innerHTML = "<span class=\"headline-main\">The lib three has been done</span>";
            document.getElementById("part1").innerHTML = "Eventual score : 60";
            document.getElementById("part2").innerHTML = "Max score : 60";
        }
        if (number == -1) {
            document.getElementById("head").innerHTML = "<span class=\"headline-main\">Lanciy's </span>to do list";
            document.getElementById("part1").innerHTML = "这是一个很傻逼的app";
            document.getElementById("part2").innerHTML = "请点击左上角的按钮";
        }
    }

    $('#jsi-nav').sidebar({
        trigger: '.jsc-sidebar-trigger'
    });
</script>

</body>
</html>
